<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <canvas id="demoCanvas" width="500" height="500"> </canvas>
    </div>
    <script type="text/javascript">
            //获取canvas元素
            var canvasDom = document.getElementById("demoCanvas");
            //获取上下文
        var context = canvasDom.getContext('2d');

        var img = new Image();
        img.src = "/Images/Home/applebg.jpg";

        img.onload = function (e) {
            for (var i = 0; i < 7; i++) {
                context.drawImage(img,i*20,i*20,i*50,i*50);
            }
        }

    </script>
</body>
</html>
