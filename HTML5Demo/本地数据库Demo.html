<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        function initDatabase() {//初始化数据库
            var db = getCurrentDb();
            if (!db) {
                alert("您的浏览器不支持HTML5");
                return;
            }
            db.transaction(function (trans) { trans.executeSql("create table if not exists Demo(uName text null,title text null,words text null)", [], function (trans, result) { }, function (trans, message) { alert(message); }); }, function (trans, result) { }, function (trans, message) { });
        }
        function getCurrentDb() {
            //打开数据，或者直接链接数据库，参数：数据库名称，版本，概述，大小
            var db = openDatabase("myDb", "1.0", "it is to save demo data!", 1024 * 1024);
            return db;
        }
        function showAllTheData() {
            $("#tblData").empty();
            var db = getCurrentDb();
            db.transaction(function (trans) {
                trans.executeSql("select * from  Demo", [],
                    function (ts, data) {
                        if (data) {
                            for (var i = 0; i < data.rows.length; i++) {
                                appendDataToTable(data.rows.item(i));//获取某行数据的json对象
                            }
                        }
                    }, function (ts, message) { alert(message); });
            }, function (ts, data) { }, function (ts, message) { });
        }
        function appendDataToTable(data) {//将数据展示到表格
            //uName,title,words
            var txtName = data.uName;
            var txtTitle = data.title;
            var txtwords = data.words;

            var strHtml = "";
            strHtml += "<tr>";
            strHtml += "<td>" + txtName + "</td>";
            strHtml += "<td>" + txtTitle + "</td>";
            strHtml += "<td>" + txtWords + "</td>";
            strHtml += "</tr>";
            $("#tblData").append(strHtml)
        }
        $(function () {
            initDatabase();
            $("#btnSave").click(function () {
                var txtName = $("#txtName").val();
                var txtTitle = $("#txtTitle").val();
                var txtWords = $("#txtWords").val();

                var db = getCurrentDb();
                //插入数据

                db.transaction(function (trans) { trans.executeSql("insert into Demo(uName,title,words) values(?,?,?)", [txtName, txtTitle, txtWords], function (ts, data) { }, function (ts, message) { alert(message); }); }, function (ts, data) { }, function (ts, message) { });
            
            });
        })
    </script>
</head>
<body>
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="txtName" id="txtName" required /></td>
        </tr>
        <tr>
            <td>标题：</td>
            <td><input type="text" name="txtTitle" id="txtTitle" required /></td>
        </tr>
        <tr>
            <td>留言：</td>
            <td><input type="text" name="txtWords" id="txtWords" required /></td>
        </tr>
    </table>

    <input type="button" value="保存" id="btnSave" />

    <hr/>
    <input type="button" value="展示所有数据" onclick="showAllTheData();" />
    <table id="tblData"></table>
</body>
</html>
