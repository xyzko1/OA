<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--header语义明确的div-->
    <header>
        <h1>欢迎登录XXX系统</h1>
    </header>
    <!--nav导航div-->
    <nav>
        <a href="2-1结构标签.html">首页</a>    <a href="2-1结构标签.html">酒店</a>
        <a href="2-1结构标签.html">电商</a>
    </nav>
    <!--aside边拦div-->
    <aside>
        <h3>辅助信息</h3>
        <p>
            W3School把提供高品质的WEB技术资源作为自身的使命
        </p>
    </aside>
    <article>
        <h3>文章正文</h3>
        <p>
            W3School把提供高品质的WEB技术资源作为自身的使命正文
        </p>
        <div>
            range   <input type="range" min="0" max="50" value="=0" />
        </div>
        <div>
            search <input results="10" type="search" />
        </div>
        <div>
            placeholder  <input type="text" placeholder="Search inside" />
        </div>
        <div>
            color  <input type="color" />
        </div>
        <div>
            number  <input type="number" name="number" step="3" value="2" />
        </div>
        <div>
            email  <input type="email" />
        </div>
        <div>
            time  <input type="time" />
        </div>
        <div>
            tel  <input type="tel" />
        </div>
        <div>
            date  <input type="date" name="now" />
        </div>
        <div>
            datalist  <input type="text" name="txtDatalist" list="=nameList" />
            <datalist name="nameList">
                <option lable="xyz1" value="1">xyz1</option>
                <option lable="xyz2" value="2">xyz2</option>
            </datalist>
        </div>
        <div>
            自动完成  <input type="text" autocomplete="on" name="demoAutoComplete" list="=autoNames" />
            <datalist name="autoNames">
                <option lable="xyz1" value="1">xyz1</option>
                <option lable="xyz2" value="2">xyz2</option>
            </datalist>
        </div>
        <div>
            progressbar  <progressbar id="pbar" value="30" name="pbar" max="100"><span>%</span></progressbar>
        </div>
        
    </article>
    <!--footer底部div-->
    <footer>版权所有@xyz</footer>
</body>
</html>
